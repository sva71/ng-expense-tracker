<div class="py-2">
  <div mat-dialog-title class="dialog-title w-100 pt-2">
    <span class="float-start">Creating new transaction</span>
    <mat-icon [mat-dialog-close]="null" role="button" class="float-end">close</mat-icon>
  </div>

  <mat-dialog-content class="mat-typography">
    <form [formGroup]="transactionForm">
      <div class="flex flex-col justify-start items-center">
        <mat-radio-group formControlName="type">
          <mat-radio-button value="Income">Income</mat-radio-button>
          <mat-radio-button value="Expense">Expense</mat-radio-button>
        </mat-radio-group>

        <div class="mt-3 flex flex-row gap-3 justify-between items-center flex-wrap">
          <mat-form-field>
            <mat-label>Transaction's name</mat-label>
            <input matInput type="text" formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              @for (cat of CATEGORIES; track cat) {
                <mat-option [value]="cat">{{ cat }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
        </div>

        <div class="mt-3 flex flex-row gap-3 justify-between items-center flex-wrap">
          <mat-form-field>
            <mat-label>Amount</mat-label>
            <input matInput type="number" formControlName="amount">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>DD.MM.YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>
      </div>
    </form>
  </mat-dialog-content>

<div class="px-6 flex justify-end">
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!transactionForm.valid" (click)="onSubmit()">Ok</button>
  </mat-dialog-actions>
</div>
</div>
